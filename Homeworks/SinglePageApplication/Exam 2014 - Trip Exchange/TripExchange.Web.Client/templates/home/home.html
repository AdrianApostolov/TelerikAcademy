<div class="container" style="width: 90%">
    <div class="jumbotron text-center">
        <h1>Welcome to Trip Exchange</h1>
        <p>Find your way home!</p>
    </div>
    <div class="row text-center">
        <div class="col-md-3">Trips</div>
        <div class="col-md-3">Finished trips</div>
        <div class="col-md-3">Users</div>
        <div class="col-md-3">Drivers</div>
    </div>
    <div class="row text-center">
        <div class="col-md-3">{{vm.stats.trips}}</div>
        <div class="col-md-3">{{vm.stats.finishedTrips}}</div>
        <div class="col-md-3">{{vm.stats.users}}</div>
        <div class="col-md-3">{{vm.stats.drivers}}</div>
    </div>
    <br />
    <div class="row">
        <div class="row text-center">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest trips</h3>
                    </div>
                    <div class="panel-body">
                        <div trips />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest drivers</h3>
                    </div>
                    <div class="panel-body">
                        <div drivers />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
