<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First HTMLTable</title>
</head>
<body>
    <table cellspacing="0" cellpadding="15" width="500">
        <thead>
            <tr>
                <th colspan="2">
                    <h1><em>Fresh Fruits</em></h1>
                </th>
            </tr>
            <tr>
                <td>
                    It has long been known that a diet that includes at least a few servings
                    of fresh fruit every day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="fruits.jpg"/>
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
