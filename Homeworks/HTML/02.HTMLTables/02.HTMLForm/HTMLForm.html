<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="MemberName">Member name :</label>
            <input type="text" id="MemberName" required="required" placeholder="Write your name here.." />
            <strong>*reg</strong>
        </fieldset>

        <fieldset>
            <label for="email">Email :</label>
            <input type="email" id="email" required="required" placeholder="abc@example.com" />
            <strong>*reg</strong>
        </fieldset>

        <fieldset>
            <label for="school">School :</label>
            <input type="text" id="school" required="required" placeholder="Write your school`s name" />
            <strong>*reg</strong>
        </fieldset>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
