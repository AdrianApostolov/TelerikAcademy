<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="root"></div>
<script type="text/x-handlebars-template" id="container">
    <div class="container">
    <h1>Animals</h1>
    <ul class="animals-list">
        {{#each animals}}
        <li>
            {{#if url}}
            <a href="{{url}}">See a {{name}}</a>
            {{else}}
            <a href= "http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">Not link for {{name}} he is Batman!</a>
            {{/if}}
        </li>
        {{/each}}

     </ul>
    </div>
</script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script>
    var data = {
        animals: [{
            name: 'Lion',
            url: 'https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg'
        }, {
            name: 'Turtle',
            url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
        }, {
            name: 'Dog'
        }, {
            name: 'Cat',
            url: 'http://i.imgur.com/Ruuef.jpg'
        }, {
            name: 'Dog Again'
        }]
    };

    var templateHtml = document.getElementById('container').innerHTML;
    var template = Handlebars.compile(templateHtml);
    document.getElementById('root').innerHTML = template(data);
</script>


</body>
</html>
