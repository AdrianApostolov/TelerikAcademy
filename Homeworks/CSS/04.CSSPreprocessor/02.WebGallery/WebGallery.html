<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link rel="stylesheet/less" type="text/css" href="Styles/Style.less" />
    <script src="Script/less.js"></script>
</head>
<body>
    <div id="images-box">
        <div class="holder">
            <div id="image-1" class="image-lightbox">
                <span class="close"><a href="#">X</a></span>
                <img src="Images/pic1.jpg" alt="First picture">
                <a class="expand" href="#image-1"></a>
            </div>
        </div>
        <div class="holder">
            <div id="image-2" class="image-lightbox">
                <span class="close"><a href="#">X</a></span>

        </div>
        <div class="holder">

        </div>
        <div class="holder">
            <div id="image-4" class="image-lightbox">
                <span class="close"><a href="#">X</a></span>

        </div>
        <div class="holder">

</html>
